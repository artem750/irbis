<!DOCTYPE html>
<html>
<head>
    <title>Карта троп</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            font-size: 24px;
        }
        .main-content {
            display: flex;
            max-width: 1600px;  /* Увеличено до 1600px */
            width: 100%;        /* На всю доступную ширину */
            margin: 20px auto;
            gap: 20px;
            padding: 0 10px;     /* Уменьшены боковые отступы */
        }
        .trail-list {
            width: 300px;        /* Увеличено с 250px */
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trail-list ul {
            list-style-type: none;
            padding: 0;
        }
        .trail-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .trail-list li:hover {
            background: #f0f0f0;
        }
        .map-container {
            flex: 1;
            height: 700px;      /* Увеличено с 600px */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .trail-list {
                width: 100%;
            }
            .map-container {
                height: 500px;  /* Меньшая высота на мобильных */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Карта треккинговых троп "Ирбис"
    </div>

    <div class="main-content">
        <!-- Список троп слева -->
        <div class="trail-list">
            <h2>Список троп:</h2>
            <ul>
                <li onclick="loadTrail('Азов-гора')">Азов-гора</li>
                <li onclick="loadTrail('Аракульский шихан')">Аракульский шихан</li>
                <li onclick="loadTrail('Сугомак')">Сугомак</li>
            </ul>
        </div>

        <!-- Карта справа -->
        <div class="map-container">
            {% include "map.html" %}
        </div>
    </div>

    <script>
        function loadTrail(trail_name) {
            console.log("Загрузка тропы:", trail_name);
        }
    </script>
</body>
</html>
